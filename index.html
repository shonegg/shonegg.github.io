<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTranslator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .hero {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        
        .hero-content {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            justify-content: space-between;
        }
        
        .phone-mockup {
            flex: 1;
            min-width: 300px;
            max-width: 350px;
            padding: 2rem;
        }
        
        .phone-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .phone-screenshot {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .app-info {
            flex: 1;
            min-width: 300px;
            padding: 2rem;
            color: #333;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: #333;
        }
        
        .app-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .download-button {
            display: inline-block;
            background-color: transparent;
            padding: 0;
            max-width: 200px;
        }
        
        .download-button img {
            width: 100%;
            border-radius: 8px;
        }
        
        .footer {
            background-color: #f5f5f5;
            color: #555;
            padding: 2rem;
            text-align: center;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
            }
            
            .phone-mockup, .app-info {
                width: 100%;
            }
            
            .app-info {
                text-align: center;
            }
            
            .app-logo {
                margin: 0 auto 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">            
            <div class="hero-content">
                <div class="phone-mockup">
                    <div class="phone-container">
                        <img src="images/app-screenshot.png" alt="Smart Translator App Interface" class="phone-screenshot">
                    </div>
                </div>
                
                <div class="app-info">
                    <div class="app-logo">
                        <img src="images/app-icon.png" alt="ST" style="width: 100%; height: 100%; border-radius: 16px;">
                    </div>
                    
                    <h1 class="app-title">Smart Translator</h1>
                    
                    <p class="app-description">
                        Capture any text with your camera and get instant translations in all languages. Effortlessly read menus, signs, and more. Your smart photo translator for travel, study, and everyday use!
                    </p>
                    
                    <div class="download-button" style="background-color: transparent; padding: 0;">
                        <a href="https://play.google.com/store/apps/details?id=com.smart.ai.translator" target="_blank">
                            <img src="images/google-play-badge.png" alt="GET IT ON Google Play" style="width: 100%; border-radius: 8px;">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <p class="copyright">Â© 2025 Smart Translator. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
